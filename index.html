<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#111" />
  <title>Flipbook PDF – Pro</title>

  <!-- CSS del viewer -->
  <link rel="stylesheet" href="./viewer.css?v=1">
  <noscript>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
      .nojs{padding:16px;margin:16px;background:#fff;border:1px solid #ddd;border-radius:12px}
    </style>
  </noscript>
</head>
<body>
  <div id="app" class="app">
    <!-- Toolbar -->
    <div class="toolbar" role="toolbar" aria-label="Controlli flipbook">
      <div class="group">
        <button id="prevBtn" class="btn" aria-label="Pagina precedente" title="Pagina precedente (←)">◀︎</button>
        <button id="nextBtn" class="btn" aria-label="Pagina successiva" title="Pagina successiva (→)">▶︎</button>
        <div class="divider"></div>
        <label class="pagejump" title="Vai alla pagina">
          <input id="pageInput" type="number" min="1" value="1" inputmode="numeric" aria-label="Vai alla pagina">
          <span class="slash">/</span><span id="pageCount">–</span>
        </label>
      </div>
      <div class="group">
        <button id="zoomOutBtn" class="btn" aria-label="Riduci zoom" title="Riduci (−)">−</button>
        <span id="zoomLabel" class="mono">100%</span>
        <button id="zoomInBtn" class="btn" aria-label="Aumenta zoom" title="Aumenta (+)">+</button>
        <div class="divider"></div>
        <select id="fitMode" class="select" aria-label="Modalità adattamento" title="Modalità adattamento">
          <option value="fit-width">Adatta larghezza</option>
          <option value="fit-page">Adatta pagina</option>
        </select>
        <div class="divider"></div>
        <button id="fullscreenBtn" class="btn" aria-label="Schermo intero" title="Schermo intero">⤢</button>
      </div>
    </div>

    <!-- Palcoscenico / book -->
    <div id="stage" class="stage book" aria-live="polite">
      <div id="sheetA" class="sheet"><canvas id="canvasA"></canvas><div class="shine"></div></div>
      <div id="sheetB" class="sheet"><canvas id="canvasB"></canvas><div class="shine"></div></div>

      <!-- Overlay caricamento -->
      <div id="loading" class="loading" aria-live="assertive">
        <div class="spinner" aria-hidden="true"></div>
        <div class="msg">Caricamento…</div>
      </div>

      <!-- Box errori -->
      <div id="errorBox" class="error" hidden></div>
    </div>

    <!-- (Opzionale) test normalizzazione URL (per Drive/Dropbox, qui non serve ma utile) -->
    <details class="tests"><summary>Test integrati URL normalizer</summary><ul id="testResults"></ul></details>

    <!-- Hint ambiente (es. se aperto da file://) -->
    <p class="hint" id="envHint"></p>

    <noscript><div class="nojs">Questo viewer richiede JavaScript attivo.</div></noscript>
  </div>

  <!-- PDF.js (caricare PRIMA del tuo script) -->
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>

  <!-- Logica del viewer -->
  <script defer src="./viewer.js?v=1"></script>
</body>
</html>
